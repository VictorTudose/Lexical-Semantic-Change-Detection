{% extends 'base.html' %}

{% block body %}

<div class="content">
    <div class="result-row">
      {% if model.distance_metrics|length < 1 %}
        <div class="alert alert-danger" role="alert">
          No distance_metrics for this kind of repressentations!
        </div>
      {% else %}
        {% for distance_metric in model.distance_metrics %}
            <div class="result-item">
                <div class="result-name">
                {{distance_metric}}
                </div>
            </div>
        {% endfor %}
      {% endif %}
    </div>
</div>

{% endblock %}
